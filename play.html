<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin-Style Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let player;
        let cursors;

        function preload() {
            // Load background and character sprite
            this.load.image('background', 'path/to/your/background.png');
            this.load.spritesheet('penguin', 'path/to/your/penguin-sprite.png', { frameWidth: 48, frameHeight: 48 });
        }

        function create() {
            // Add background image
            this.add.image(400, 300, 'background');

            // Create player character
            player = this.physics.add.sprite(400, 300, 'penguin');

            // Player animations
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('penguin', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('penguin', { start: 4, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'up',
                frames: this.anims.generateFrameNumbers('penguin', { start: 8, end: 11 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'down',
                frames: this.anims.generateFrameNumbers('penguin', { start: 12, end: 15 }),
                frameRate: 10,
                repeat: -1
            });

            // Enable keyboard input
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            // Reset velocity
            player.setVelocity(0);

            // Character movement
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else if (cursors.up.isDown) {
                player.setVelocityY(-160);
                player.anims.play('up', true);
            } else if (cursors.down.isDown) {
                player.setVelocityY(160);
                player.anims.play('down', true);
            } else {
                player.anims.stop();
            }
        }
    </script>
</body>
</html>
